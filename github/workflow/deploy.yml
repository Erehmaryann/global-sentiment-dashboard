name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Deploy on push to main

permissions:
  contents: write # Required for GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          corepack enable
          pnpm install

      - name: Build Project
        run: pnpm build

      - name: Deploy to GitHub Pages
        run: pnpm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
